trigger: none

pr:
  branches:
    include:
      - master
      - develop
  paths:
    exclude:
      - CONTRIBUTING.md
      - README.md

pool: VSEngSS-MicroBuild2017

variables:
  BuildConfiguration: Release
  BuildPlatform: x86

steps:
- template: inc/build.yml
  parameters:
      BuildConfiguration: $(BuildConfiguration)
      BuildPlatform: $(BuildPlatform)
